<div class="modal fade" role="dialog">
		<div class="modal-dialog">
		    <!-- Modal content-->
		    <div class="modal-content">
		      	<div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal">&times;</button>
			        <h4 class="modal-title">Formulario de registro</h4>
		      	</div>
		      	<div class="modal-body">
			    	<div class="main-login main-center">
<form class="form-horizontal" role="form" method="post" action="#">
		<div class="form-group">
			<label for="sucursal" class="cols-sm-2 control-label">Sucursal</label>
			<div class="cols-sm-10">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-home"
						aria-hidden="true"></i></span> <select name="sucursal" id="sucursal"
						class="form-control" ng-model="sucursal">
						<option value="0">Ninguna</option>
						<option value="1">Medellín</option>
						<option value="2">Bogotá</option>
						<option value="3">Cali</option>
						<option value="4">Barranquilla</option>
						<option value="5">Cartagena</option>
						<option value="6">Santa Marta</option>
					</select>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label for="tipo" class="cols-sm-2 control-label">Tipo(*)</label>
			<div class="cols-sm-10">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-text-width"
						aria-hidden="true"></i></span> <select name="tipo" id="tipo"
						class="form-control" ng-model="tipoPqr" required>
						<option value="1">Petición</option>
						<option value="2">Queja</option>
						<option value="3">Reclamo</option>
						<option value="4">Solicitud</option>
					</select>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label for="descripcion" class="cols-sm-3 control-label">Descripción(*)</label>
			<div class="cols-sm-10">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-comment"
						aria-hidden="true"></i></span>
					<!--  <input type="text" class="form-control" name="descripcion" id="descripcion" placeholder="Describa aquí su PQRS" required/>-->
					<textarea name="descripcion" id="descripcion"
						placeholder="Describa aquí su PQRS" rows="10" cols="40"
						class="form-control" required ng-model="descripcion"></textarea>
				</div>
			</div>
		</div>
		<br>
		<div class="form-group">
			<button type="button" class="btn btn-primary btn-lg btn-block"
				class="btn btn-success" ng-click="registrarPQR()">Enviar PQR</button>
		</div>
	</form>
	</div>
	</div>
	</div>
	</div>
	</div>
